<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body class="newreg">
    <header>
      <div class="backcl"></div>
      <div class="logo">Grow IT Talent</div>
      <div class="loggin">ログイン</div>
    </header>
    <main>
      <h1 class="title">　新規ユーザー登録</h1>
      <div class="formrg">
        <h2>氏名<span>必須</span></h2>
        <div class="lastnm">
          <label for="name">姓</label>
          <div class="form"></div>
        </div>
        <div class="firstn">
          <label for="name">名</label>
          <div class="form"></div>
        </div>
        <div class="lastkn">
          <label for="name">姓（セイ）</label>
          <div class="form"></div>
        </div>
        <div class="firstkana">
          <label for="name">名（メイ）</label>
          <div class="form"></div>
        </div>
        <div class="gender">
          <p>性別<span>必須</span><br>
            <input type="radio" name="q1" value="男性"> 男性
            <input type="radio" name="q1" value="女性"> 女性
          </p>
        </div>
        <div class="birthd">
          <p>
            <label for="birth">生年月日<span>必須</span></label><br>
            <select class="year" name="birth">
              <option value="ja" selected>0000年（平成00年）</option>
            </select>
            <select class="month" name="birth">
              <option value="ja" selected>00月</option>
            </select>
            <select class="day" name="birth">
              <option value="ja" selected>00日</option>
            </select>
          </p>
        </div>
        <div class="profimg">
          <h2>プロフィール写真</h2>
          <div>
            <div class="picture">
              <img border="0" src="../images/img001.gif" width="128" height="128" alt="イラスト">
            </div>
            <input type="submit" value="ファイルを選択">
          </div>
        </div>
        <div class="submit">
          登録する
        </div>
      </div>
    </main>
    <footer>
      
    </footer>
  </body>
</html>
